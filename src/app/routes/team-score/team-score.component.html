<div class="d-flex flex-column justify-content-center align-items-center h-100">
    <div class="bg-white shadow rounded p-2 w-75 md:w-400">
        <h3 class="text-orange-400 text-center ">Pontuação Autônomo</h3>
        <div class="text-muted text-center font-weight-bold mb-1">Marcação dos pixels</div>
        <div [formGroup]="form" class="row g-2 md:mx-5 md:px-5 mt-2 ">
            <div class="col-6 d-flex justify-content-center">
                <div>
                    <p class="text-center">Amarelo:</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" (click)="decrease('form', 'amarelo')"  class="btn btn-white btn-sm">-</button>
                        <input formControlName="amarelo" type="number" class="form-control rounded-pill" value="0"
                            min="0" max="4">
                        <button (click)="increase('form', 'amarelo')" type="button" class="btn btn-white btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div>
                    <p class="text-center">Roxo?</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button  (click)="decrease('form', 'roxo')" type="button" class="btn btn-white btn-sm">-</button>
                        <input formControlName="roxo" type="number" class="form-control rounded-pill" value="0" min="0"
                            max="4">
                        <button type="button" (click)="increase('form', 'roxo')"  class="btn btn-white btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div>
                    <p class="text-center">Personalizado:</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" (click)="decrease('form', 'personalizado')" class="btn btn-white btn-sm">-</button>
                        <input formControlName="personalizado" type="number" class="form-control rounded-pill" value="0"
                            min="0" max="4">
                        <button (click)="increase('form', 'personalizado')" type="button" class="btn btn-white btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div>
                    <p class="text-center">Estacionou?</p>
                    <div class="btn-group">
                        <button type="button" (click)="decrease('form', 'estacionou')" class="btn btn-white btn-sm">-</button>
                        <input formControlName="estacionou" type="number" class="form-control rounded-pill" value="0"
                            min="0" max="4">
                        <button type="button"(click)="increase('form', 'estacionou')" class="btn btn-white btn-sm">+</button>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="text-orange-400 text-center mt-4">Pontuação Teleoperado</h3>
        <div class="text-muted text-center font-weight-bold mb-1">Marcação dos pixels</div>

                    </div>

    </div>
</div>
