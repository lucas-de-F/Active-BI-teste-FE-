<div class="d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar w-100 navbar-light bg-light d-flex justify-content-center">
        <form class="d-flex justify-content-between w-75 ">
            <div class="input-group w-50">
                <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
                    ngbDatepicker #d2="ngbDatepicker" />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
            </div>
            <div class="w-25">
            </div>
            <select [formControl]="formTeam" class="form-select w-50" aria-label="Default select example">
                <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
            </select>
        </form>
    </nav>
    <div class="bg-white shadow rounded p-2 w-75 md:w-400">
        <h3 class="text-orange-400 text-center ">Pontuação Autônomo</h3>
        <div class="text-muted text-center font-weight-bold mb-1">Marcação dos pixels</div>
        <div [formGroup]="form" class="row g-2 md:mx-5 md:px-5 mt-2 d-flex">
            <div class="d-flex  justify-content-center">
                <div class="w-25 my-auto mx-1">
                    TEAM PROP:
                </div>
                <div class="w-50 d-flex">
                    <input type="radio" class="btn-check" name="options-outlined" id="white-pixel" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-primary rounded-0 w-75" for="white-pixel">White pixel</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="team-prop" autocomplete="off">
                    <label class="btn btn-outline-primary rounded-0 w-75" for="team-prop">Team Prop</label>
                </div>
            </div>
            <div class="d-flex  justify-content-center">
                <div class=" my-auto mx-1 w-25">
                    PURPLE PIXEL:
                </div>
                <div class="w-50 d-flex">
                    <input type="radio" class="btn-check" name="options-outlined-2" id="success-outlined"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary rounded-0 w-75" for="success-outlined">No</label>

                    <input type="radio" class="btn-check" name="options-outlined-2" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-primary rounded-0 w-75" for="danger-outlined">Spike Mark</label>
                </div>
            </div>
            <div class="d-flex  justify-content-center">
                <div class=" my-auto mx-1 w-25">
                    YELLOW PIXEL:
                </div>
                <div class="w-50 d-flex">
                    <input type="radio" class="btn-check" name="options-outlined-3" id="success-outlined-3"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary rounded-0 w-75" for="success-outlined-3">No</label>

                    <input type="radio" class="btn-check" name="options-outlined-3" id="danger-outlined-3"
                        autocomplete="off">
                    <label class="btn btn-outline-primary rounded-0 w-75" for="danger-outlined-3">Backdrop</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class=" my-auto mx-1 w-25">
                    BACKSTAGE PIXEL:
                </div>
                <div class="btn-group w-50" role="group" aria-label="Basic example">
                    <button type="button" (click)="decrease('form', 'amarelo')"
                        class="btn btn-primary btn-sm">-</button>
                    <input formControlName="amarelo" type="number" class="form-control rounded-0 w-50 text-center"
                        value="0" min="0" max="4">
                    <button (click)="increase('form', 'amarelo')" type="button"
                        class="btn btn-primary btn-sm">+</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class=" my-auto mx-1 w-25">
                    BACKDROP PIXEL:
                </div>
                <div class="btn-group w-50" role="group" aria-label="Basic example">
                    <button type="button" (click)="decrease('form', 'amarelo')"
                        class="btn btn-primary btn-sm">-</button>
                    <input formControlName="amarelo" type="number" class="form-control rounded-0 w-50 text-center"
                        value="0" min="0" max="4">
                    <button (click)="increase('form', 'amarelo')" type="button"
                        class="btn btn-primary btn-sm">+</button>
                </div>
            </div>
            <div class="d-flex  justify-content-center">
                <div class=" my-auto mx-1 w-25">
                    NAVIGATED:

                        autocomplete="off">
                    <label class="btn btn-outline-primary rounded-0 w-75" for="danger-outlined-4">Backdrop</label>
                </div>
            </div>
